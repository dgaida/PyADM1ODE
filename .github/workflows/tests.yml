# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # clr does not run under macOS
        python-version: ['3.10', '3.11']  # fastmcp needs at least 3.10
      fail-fast: false

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_biogas
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Mono (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-complete
        mono --version

    - name: Disable pythonnet on macOS
      if: runner.os == 'macOS'
      run: |
        echo "PYTHONNET_RUNTIME=Null" >> $GITHUB_ENV

    - name: Setup .NET Framework (Windows)
      if: runner.os == 'Windows'
      run: |
        echo ".NET Framework should be pre-installed on Windows runners"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt

    - name: Run tests with .NET runtime
      run: |
        pytest -v -rs --cov=pyadm1 --cov-report=xml --cov-report=term
      continue-on-error: false

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
