# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '**.rst'
      - '.github/workflows/release.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full test matrix'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Quick tests: ubuntu-latest + Python 3.11 only
        # Full tests: all OS and all Python versions
        os: >-
          ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.full_test == 'true'
                || contains(github.event.head_commit.message, '[full-test]')
                || contains(github.event.head_commit.message, '[full ci]'))
              && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]')
              || fromJSON('["ubuntu-latest"]') }}
        python-version: >-
          ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.full_test == 'true'
                || contains(github.event.head_commit.message, '[full-test]')
                || contains(github.event.head_commit.message, '[full ci]'))
              && fromJSON('["3.10", "3.11", "3.12"]')
              || fromJSON('["3.11"]') }}
      fail-fast: false

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_biogas
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display test mode
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.full_test }}" == "true" ]] || \
           [[ "${{ contains(github.event.head_commit.message, '[full-test]') }}" == "true" ]] || \
           [[ "${{ contains(github.event.head_commit.message, '[full ci]') }}" == "true" ]]; then
          echo "ðŸ”¥ Running FULL test suite on all platforms"
        else
          echo "âš¡ Running QUICK tests (ubuntu-latest, Python 3.11 only)"
        fi
      shell: bash

    - name: Install Mono (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-complete
        mono --version

    - name: Disable pythonnet on macOS
      if: runner.os == 'macOS'
      run: |
        echo "PYTHONNET_RUNTIME=Null" >> $GITHUB_ENV

    - name: Setup .NET Framework (Windows)
      if: runner.os == 'Windows'
      run: |
        echo ".NET Framework should be pre-installed on Windows runners"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt

    - name: Run tests with .NET runtime
      run: |
        pytest -v -rs --cov=pyadm1 --cov-report=xml --cov-report=term
      continue-on-error: false

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-pyadm1ode
        fail_ci_if_error: false
