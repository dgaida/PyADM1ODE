site_name: PyADM1ODE Documentation
site_description: Python framework for modeling, simulating, and optimizing agricultural biogas plants based on the Anaerobic Digestion Model No. 1
site_author: Daniel Gaida
site_url: https://dgaida.github.io/PyADM1ODE/

repo_name: dgaida/PyADM1ODE
repo_url: https://github.com/dgaida/PyADM1ODE
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: user_guide/installation.md
      - Quick Start: user_guide/quickstart.md
  - Documentation:
      - Components: user_guide/components/index.md
      - Examples: examples/basic_digester.md
  - Troubleshooting: troubleshooting.md
  - API Reference:
      - Components: api_reference/components/components.md
      - Configurator: api_reference/configurator/configurator.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dgaida/PyADM1ODE
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/PyADM1ODE/

