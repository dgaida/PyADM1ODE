site_name: PyADM1ODE Documentation
site_description: Python framework for modeling, simulating, and optimizing agricultural biogas plants based on the Anaerobic Digestion Model No. 1
site_author: Daniel Gaida
site_url: https://dgaida.github.io/PyADM1ODE/

repo_name: dgaida/PyADM1ODE
repo_url: https://github.com/dgaida/PyADM1ODE
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: user_guide/installation.md
      - Quick Start: user_guide/quickstart.md
  - Documentation:
      - Components:
          - Overview: user_guide/components/index.md
          - Biological: user_guide/components/biological.md
          - Energy: user_guide/components/energy.md
          - Feeding: user_guide/components/feeding.md
          - Mechanical: user_guide/components/mechanical.md
          - Sensors: user_guide/components/sensors.md
      - Examples:
          - Basic Digester: examples/basic_digester.md
          - Two Stage Plant: examples/two_stage_plant.md
          - Parallel Simulation: examples/parallel_simulation.md
  - Troubleshooting: user_guide/troubleshooting.md
  - API Reference:
      - Components:
          - Components: api_reference/components/components.md
          - Biological: api_reference/components/biological.md
          - Energy: api_reference/components/energy.md
          - Feeding: api_reference/components/feeding.md
          - Mechanical: api_reference/components/mechanical.md
          - Sensors: api_reference/components/sensors.md
      - Configurator:
          - Configurator: api_reference/configurator/configurator.md
          - Templates: api_reference/configurator/templates.md
      - Core: api_reference/core/core.md
      - Simulation: api_reference/simulation/simulation.md
      - Substrates: api_reference/substrates/substrates.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dgaida/PyADM1ODE
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/PyADM1ODE/

